<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
        <input type="text" v-model="text" placeholder="input">
        <br>
        <button @click="eval()">eval</button>
        <br>
        {{hasil}}
    </div>

    <script type="module">
      import {
        createApp,
        ref,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {  
            hasil : ''
          }
        },
        methods : {
            eval (){
                this.hasil = eval(this.text)
            }
        }
      }).mount("#app");
    </script>
  </body>
</html>
